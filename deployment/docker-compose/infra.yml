services:
  postgres:
    image: postgres:16
    container_name: otp
    environment:
      POSTGRES_DB: otpdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    networks:
      - core-api-net
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - core-api-net
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - core-api-net
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.2
    container_name: keycloak
    command: [ 'start-dev', '--import-realm', '--http-port=9191']
    hostname: keycloak
    volumes:
      - ./realm-config:/opt/keycloak/data/import
      - keycloak_data:/opt/keycloak/data
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "9191:9191"
    networks:
      - core-api-net
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9191 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
  loki:
    image: grafana/loki:3.0.1
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/loki.yaml
      - ./loki/wal:/loki/wal
      - ./loki/compactor:/loki/compactor
      - ./loki/index:/loki/index
      - ./loki/cache:/loki/cache
      - ./loki/chunks:/loki/chunks
    command: -config.file=/etc/loki/loki.yaml
    user: "10001:10001"
    networks:
      - core-api-net

  promtail:
    image: grafana/promtail:3.0.1
    container_name: promtail
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ${PWD}/deployment/docker-compose/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - loki
    networks:
      - core-api-net

  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - core-api-net
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin


  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
      - "4317:4317"
    volumes:
      - jaeger_data:/badger
    networks:
      - core-api-net


networks:
  core-api-net:
    name: core-api-net

volumes:
  keycloak_data:
  redis_data:
  rabbitmq_data:
  postgres_data:
  grafana_data:
  loki_data:
  jaeger_data: